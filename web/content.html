<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AndroLuaBox</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
		<script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="css/content.css"/>
		<div id="app">
			<van-nav-bar title="AndroLuaBox-Web" left-arrow @click-left="onClickLeft"></van-nav-bar>
			<div class="content">
				<van-cell :title="i.pk" is-link style="border: gray solid 1px;margin-top: 10px;margin-bottom: 5px;" v-for="i in contentdata" @click="todoc(i.fields.context)"></van-cell>
			</div>
		</div>
		<script src="js/content.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
